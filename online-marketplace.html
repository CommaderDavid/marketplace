<!DOCTYPE html>
<html>
  <head>
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="intro">Conny's Computer Counter!</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="formOne">
            <div class="form-group">
              <label for="name1">First Name:</label>
              <input type="text" class="form-control" id="name1">
            </div>
            <div class="form-group">
              <label for="name2">Last Name:</label>
              <input type="text" class="form-control" id="name2">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
              <label for="part1">Processers:</label>
              <select class="form-control" id="part1">
                <option>5hz</option>
                <option>10hz</option>
                <option>20hz</option>
              </select>
            </div>
            <div class="form-group">
              <label for="part2">Graphic Cards:</label>
              <select class="form-control" id="part2">
                <option>350pi</option>
                <option>720gx</option>
                <option>1080gxn</option>
              </select>
            </div>
            <div class="form-group">
              <label for="part3">Ram:</label>
              <select class="form-control" id="part3">
                <option>6mb of Ram</option>
                <option>8mb of Ram</option>
                <option>16mb of Ram</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning">Place Order!</button>
          </form>
        </div>
        <div class="col-md-4">
          <!-- space -->
        </div>
        <div class="col-md-4" id="receipt">
          <p>You receipt is;</p>
          <ul>
            <li><span class="part1"></span></li>
            <li><span class="part2"></span></li>
            <li><span class="part3"></span></li>
          </ul>
          <p><span class="address"></span></p>
          <p><span class="name1"></span> <span class="name2"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
